<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="navbar bg-body-tertiary">
    <h5>Chaplin Cinema</h5>
    <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
        <input type="submit" value="Log Out" class="btn btn-primary"/>
    </form>
    <a class="btn btn-outline-primary" sec:authorize="isAuthenticated()" th:href="@{/movies}">Movies</a>
    <a class="btn btn-primary" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
</div>
<div class="card w-75 mt-5 m-auto p-3">
    <div class="card-title">
        <h3>Edit Movie</h3>
    </div>
    <form sec:authorize="hasAuthority('ADMIN')" th:object="${movie}" th:action="@{/movies/edit}" method="put">
        <div class="col-auto">
            <div class="input-group mb-2 visually-hidden">
                <div class="input-group-prepend">
                    <div class="input-group-text">ID</div>
                </div>
                <input type="text" class="form-control" id="id" th:value="${movie.id}" th:field="*{id}">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Title</div>
                </div>
                <input type="text" class="form-control" id="title" th:value="${movie.title}" th:field="*{title}">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Overview</div>
                </div>
                <textarea class="form-control" id="overview" th:text="${movie.overview}" th:field="*{overview}"></textarea>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Genres</div>
                </div>
                <input type="text" class="form-control" id="genres" th:value="${movie.genres}" th:field="*{genres}">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Cast</div>
                </div>
                <input type="text" class="form-control" id="cast" th:value="${movie.cast}" th:field="*{cast}">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Directors</div>
                </div>
                <input type="text" class="form-control" id="directors" th:value="${movie.directors}" th:field="*{directors}">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Writers</div>
                </div>
                <input type="text" class="form-control" id="writers" th:value="${movie.writers}" th:field="*{writers}">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Languages</div>
                </div>
                <input type="text" class="form-control" id="languages" th:value="${movie.languages}" th:field="*{languages}">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">IMDB Rating</div>
                </div>
                <input type="number" class="form-control" id="imdbrating" th:value="${movie.imdb.rating}" th:field="*{imdb.rating}">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Poster</div>
                </div>
                <input type="text" class="form-control" id="poster" th:value="${movie.poster}" th:field="*{poster}">
            </div>
        </div>
        <input type="submit" class="btn btn-outline-success">
    </form>
    <form th:action="@{/movies/{id}(id=${movie.id})}" th:method="delete" _method=DELETE>
        <input type="submit" class="btn btn-danger" value="Delete Movie">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
