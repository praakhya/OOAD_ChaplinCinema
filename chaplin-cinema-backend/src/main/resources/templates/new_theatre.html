<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Theatre</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Add Theatre</h1>
        </div>
        <div class="card-body">
            <form th:action="@{theatres/add}" th:object="${theatre}" method="post">
                <div class="form-group">
                    <label for="name">Theatre Name</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="Enter theatre name"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="address">Theatre Address</label>
                    <input type="text" id="address" th:field="*{address}" placeholder="Enter theatre address"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="Enter image URL"
                           class="form-control">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-info mt-3">Save Theatre</button>
                    <a th:href="@{/theatres}" class="btn btn-outline-danger mt-3 ml-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
