<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>My Spring Booty</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .timing-button {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 10px;
            padding: 5px 10px;
            background-color: #b7e892;
            color: #6F7378;
            border: 2px solid green;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn.btn-danger {
            background-color: #f94e6a;
            padding: 5px 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h3>LIST THEATRE TIMINGS</h3>
        <div class="container text-center mb-4">
            <div class="row row-cols-auto" id="dateButtons">
                <button type="button" class="btn btn-danger mr-2" onclick="changeDate('2024-04-01')">1st Apr</button>
                <button type="button" class="btn btn-danger mr-2" onclick="changeDate('2024-04-02')">2nd Apr</button>
                <button type="button" class="btn btn-danger mr-2" onclick="changeDate('2024-04-03')">3rd Apr</button>
                <button type="button" class="btn btn-danger" onclick="changeDate('2024-04-09')">9th Apr</button>
            </div>
        </div>

        <div class="container mt-4">
            <table class="table table-striped" style="padding-top: 20px;">
                <thead class="table-light">
                <tr>
                    <th>THEATRE NAME</th>
                    <th>SHOW TIMINGS</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${theatreTimings}">
                    <td th:text="${entry.key.name}"></td>
                    <td>
                        <ul>
                            <li th:each="show : ${entry.value}">
                                <form action="/shows/seatDetails" method="get">
                                    <input type="hidden" name="showId" th:value="${show._id}" />
                                    <button type="submit" class="timing-button" th:attr="data-timing=${show.timings}">
                                        Show Timing
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function changeDate(date) {
        var newUrl = window.location.href.split('/');
        newUrl.pop();
        newUrl.push(date);
        window.location.href = newUrl.join('/');
    }

    document.addEventListener("DOMContentLoaded", function() {
        var timingButtons = document.querySelectorAll(".timing-button");
        timingButtons.forEach(function(button) {
            var timing = button.getAttribute("data-timing");
            switch (timing) {
                case "TIMING_1":
                    button.innerText = "10:00 am - 1:00 pm";
                    break;
                case "TIMING_2":
                    button.innerText = "1:30 pm - 4:00 pm";
                    break;
                case "TIMING_3":
                    button.innerText = "4:30 pm - 8:00 pm";
                    break;
                case "TIMING_4":
                    button.innerText = "8:30 pm - 12:00 am";
                    break;
                default:
                    button.innerText = timing;
                    break;
            }
        });
    });
</script>

</body>
</html>
